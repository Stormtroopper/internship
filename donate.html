<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/d2.css">
    <link rel="stylesheet" href="./css/donate.css">
    <title>Donate</title>
</head>

<body>

    <div class="donation-page">
        <div class="form">

            <h1 class="heading"> Lets Make A Change Together!</h1>


            <div class="discription">
                <h3>
                    True value of one's life can be measured <br> if the person is able to make <br>
                    <br>a significant difference in someone's life.
                </h3>
            </div>
            <form class="payment">
                <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_HiZdrjUBuFASeR" async>
                </script>
            </form>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script>
        const heading = document.querySelector(".heading");
        const discription = document.querySelector(".discription");
        const payButton = document.querySelector(".payment");
        const container = document.querySelector(".form");
        const timeline = new TimelineMax({
            delay: 0.2
        });

        window.onload = () => {
            if (window.innerWidth < 600) {
                timeline.fromTo(container, 0.5, {
                    width: "0%",
                    opacity: 0
                }, {
                    width: "80%",
                    opacity: 1
                });
            } else {
                timeline.fromTo(container, 0.5, {
                    width: "0%",
                    opacity: 0
                }, {
                    width: "50%",
                    opacity: 1
                });
            }
            timeline.fromTo(heading, 0.5, {
                y: -50,
                opacity: 0
            }, {
                y: 0,
                opacity: 1
            });
            timeline.fromTo(discription, 0.5, {
                opacity: 0
            }, {
                opacity: 1
            });
            timeline.fromTo(payButton, 0.5, {
                opacity: 0
            }, {
                opacity: 1
            });
        }
    </script>

</body>

</html>
